<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grocery list</title>
  </head>
  <body>
    <h1>Grocery List</h1>
    <p></p>
    <input id ='text' type="text" name="">
    <button onclick='addEl()'>Enter</button>
    <p></p>

    <script>
   function addEl(){
          var y = document.getElementById('text').value;
          const newEl = document.createElement('p');
          const newText = document.createTextNode(y);
          newEl.appendChild(newText);
          const position = document.getElementsByTagName('body')[0];
          position.appendChild(newEl);
        }



      
    </script>
  </body>
</html>
